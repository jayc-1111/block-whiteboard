<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test localStorage Bridge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #5353ff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #4040dd;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        .bridge { color: purple; font-weight: bold; }
    </style>
</head>
<body>
    <h1>localStorage Bridge Test</h1>
    
    <div class="test-section">
        <h2>1. Simulate Extension Writing to localStorage</h2>
        <button onclick="simulateExtensionWrite()">Simulate Extension Bookmark</button>
        <div id="write-result" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Check localStorage Contents</h2>
        <button onclick="checkLocalStorage()">Check localStorage</button>
        <button onclick="clearBookmarks()">Clear Bookmark Keys</button>
        <div id="storage-contents" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Manual Storage Event Test</h2>
        <button onclick="triggerStorageEvent()">Trigger Storage Event</button>
        <div id="event-result" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>Event Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="event-log" class="log"></div>
    </div>
    
    <script>
        // Log function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('event-log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        // Listen for storage events
        window.addEventListener('storage', function(event) {
            log(`üåâ Storage Event Detected: ${event.key}`, 'bridge');
            
            if (event.key && event.key.startsWith('zenban_bookmark_')) {
                log(`‚úÖ Bookmark detected! Key: ${event.key}`, 'success');
                try {
                    const data = JSON.parse(event.newValue);
                    log(`Bookmark Title: ${data.title}`, 'info');
                    log(`Bookmark URL: ${data.url}`, 'info');
                } catch (e) {
                    log(`Error parsing bookmark: ${e.message}`, 'error');
                }
            }
        });
        
        // Simulate extension write
        function simulateExtensionWrite() {
            const key = 'zenban_bookmark_' + Date.now();
            const bookmarkData = {
                title: 'Test Page - ' + new Date().toLocaleTimeString(),
                url: window.location.href,
                description: 'This is a simulated bookmark from the test page',
                screenshot: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==',
                timestamp: new Date().toISOString()
            };
            
            try {
                localStorage.setItem(key, JSON.stringify(bookmarkData));
                
                const result = document.getElementById('write-result');
                result.textContent = `‚úÖ Written to localStorage\nKey: ${key}\nTitle: ${bookmarkData.title}`;
                
                log(`üìù Wrote bookmark with key: ${key}`, 'success');
                
                // Dispatch storage event for same-tab testing
                window.dispatchEvent(new StorageEvent('storage', {
                    key: key,
                    newValue: JSON.stringify(bookmarkData),
                    url: window.location.href,
                    storageArea: localStorage
                }));
                
                log(`üì§ Dispatched storage event`, 'info');
                
            } catch (error) {
                const result = document.getElementById('write-result');
                result.textContent = `‚ùå Error: ${error.message}`;
                log(`Error writing to localStorage: ${error.message}`, 'error');
            }
        }
        
        // Check localStorage contents
        function checkLocalStorage() {
            const div = document.getElementById('storage-contents');
            let content = 'localStorage contents:\n\n';
            let bookmarkCount = 0;
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('zenban_bookmark_')) {
                    bookmarkCount++;
                    const value = localStorage.getItem(key);
                    try {
                        const data = JSON.parse(value);
                        content += `üìå ${key}\n  Title: ${data.title}\n  URL: ${data.url}\n\n`;
                    } catch (e) {
                        content += `‚ùå ${key} (invalid JSON)\n\n`;
                    }
                }
            }
            
            if (bookmarkCount === 0) {
                content += 'No bookmark keys found.';
            } else {
                content = `Found ${bookmarkCount} bookmark(s):\n\n` + content;
            }
            
            div.textContent = content;
            log(`Checked localStorage: ${bookmarkCount} bookmarks found`, 'info');
        }
        
        // Clear bookmark keys
        function clearBookmarks() {
            let count = 0;
            const keys = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('zenban_bookmark_')) {
                    keys.push(key);
                }
            }
            
            keys.forEach(key => {
                localStorage.removeItem(key);
                count++;
            });
            
            const div = document.getElementById('storage-contents');
            div.textContent = `Cleared ${count} bookmark key(s)`;
            log(`üóëÔ∏è Cleared ${count} bookmark keys`, 'success');
        }
        
        // Trigger storage event manually
        function triggerStorageEvent() {
            const key = 'zenban_bookmark_manual_' + Date.now();
            const data = {
                title: 'Manual Test Event',
                url: 'https://test.com',
                timestamp: new Date().toISOString()
            };
            
            const event = new StorageEvent('storage', {
                key: key,
                newValue: JSON.stringify(data),
                oldValue: null,
                url: window.location.href,
                storageArea: localStorage
            });
            
            window.dispatchEvent(event);
            
            const div = document.getElementById('event-result');
            div.textContent = `Dispatched storage event with key: ${key}`;
            log(`‚ö° Manually triggered storage event: ${key}`, 'bridge');
        }
        
        // Clear log
        function clearLog() {
            document.getElementById('event-log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        // Initial check on load
        window.addEventListener('load', function() {
            log('üåâ localStorage Bridge Test Page Loaded', 'bridge');
            checkLocalStorage();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
/* Basic styling */
body {
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    padding: 50px;
}

/* Parent menu item */
.menu-item {
    position: relative;
    padding: 10px 20px;
    background: #2a2a2a;
    color: white;
    width: 200px;
    cursor: pointer;
}

.menu-item:hover {
    background: #3a3a3a;
}

/* Submenu - hidden by default */
.submenu {
    display: none;
    position: absolute;
    left: 100%;
    top: 0;
    background: #2a2a2a;
    min-width: 150px;
    border: 1px solid #444;
}

/* Show submenu on hover */
.menu-item:hover > .submenu {
    display: block;
}

/* Submenu items */
.submenu-item {
    padding: 10px;
    color: white;
}

.submenu-item:hover {
    background: #3a3a3a;
}
</style>
</head>
<body>
    <div class="menu-item">
        Settings â–¶
        <div class="submenu">
            <div class="submenu-item">Dev Mode</div>
            <div class="submenu-item">Grid Snap</div>
            <div class="submenu-item">Clear Board</div>
        </div>
    </div>
</body>
</html>

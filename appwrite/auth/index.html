<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenban - Authentication Required</title>

    <!-- Simple favicon to prevent 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¥</text></svg>">

    <!-- Google Fonts - Inter for auth page -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Load Appwrite SDK v20 -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@20.0.0"></script>

    <!-- Configuration layer (auth page needs this for database setup) -->
    <script src="../appwrite-config.js"></script>

    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            color: white;
            font-size: 36px;
            font-weight: 700;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .auth-form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 24px;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-tab.active {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #667eea;
        }

        .auth-input-group {
            margin-bottom: 20px;
        }

        .auth-input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: #fafafa;
            transition: all 0.2s ease;
        }

        .auth-input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .auth-submit {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .auth-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #666;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .auth-divider span {
            margin: 0 16px;
            font-size: 14px;
        }

        .auth-google {
            width: 100%;
            padding: 14px 24px;
            background: white;
            color: #333;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .auth-google:hover {
            border-color: #ccc;
            background: #f9f9f9;
        }

        .auth-google svg {
            width: 18px;
            height: 18px;
        }

        .auth-error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .auth-success {
            background: #f0fdf4;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #16a34a;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 32px 24px;
                min-height: unset;
            }

            .auth-title {
                font-size: 24px;
            }

            .auth-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">ðŸ”¥</div>
            <h1 class="auth-title">Welcome to Zenban</h1>
            <p class="auth-subtitle">Sign in to continue to your whiteboard workspace</p>
        </div>

        <form class="auth-form">
            <div class="auth-tabs">
                <button type="button" class="auth-tab auth-signin-tab">Sign In</button>
                <button type="button" class="auth-tab active auth-signup-tab">Sign Up</button>
            </div>

            <div class="auth-input-group">
                <input type="email" id="authEmail" placeholder="Email address" required>
            </div>

            <div class="auth-input-group">
                <input type="password" id="authPassword" placeholder="Password" required>
            </div>

            <div class="auth-input-group" id="confirmPasswordGroup" style="display: none;">
                <input type="password" id="authConfirmPassword" placeholder="Confirm Password">
            </div>

            <button type="submit" class="auth-submit">
                <span class="auth-submit-text">Create Account</span>
                <span class="loading" style="display: none;" id="authLoading"></span>
            </button>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button type="button" class="auth-google" id="googleAuthBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>

            <div class="auth-error" id="authError"></div>
            <div class="auth-success" id="authSuccess"></div>
        </form>
    </div>

    <script>
    // === ZENBAN SECURE CLIENT-SIDE AUTHENTICATION (v20) ===
    // Use global variables initialized in appwrite-config.js
    const account = window.appwriteAccount;
    
    // Enhanced error handling for auth failures
    function enhancedHandleAuthError(error) {
        console.error('Enhanced auth error handling:', error);
        
        // Check if it's a network error
        if (!navigator.onLine) {
            showError('Network connection error. Please check your internet connection.');
            return;
        }
        
        // Check for specific error codes with better user messages
        switch (error.code) {
            case 401:
                showError('Invalid email or password. Please try again.');
                break;
            case 409:
                showError(isSignInMode ? 'Invalid email or password' : 'This email is already registered. Please sign in or use a different email.');
                break;
            case 400:
                if (error.message.includes('password')) {
                    showError('Password must be at least 8 characters long.');
                } else if (error.message.includes('email')) {
                    showError('Please enter a valid email address.');
                } else {
                    showError('Invalid request. Please check your input and try again.');
                }
                break;
            case 500:
                showError('Server error. Please try again later.');
                break;
            case 0:
            case 'NETWORK_ERROR':
                showError('Network error. Please check your connection and try again.');
                break;
            default:
                showError(error.message || 'Authentication failed. Please try again.');
        }
    }

    // DOM Elements
    const form = document.querySelector('.auth-form');
    const emailInput = document.getElementById('authEmail');
    const passwordInput = document.getElementById('authPassword');
    const confirmPasswordInput = document.getElementById('authConfirmPassword');
    const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
    const submitBtn = document.querySelector('.auth-submit');
    const submitText = document.querySelector('.auth-submit-text');
    const loadingElement = document.getElementById('authLoading');
    const errorElement = document.getElementById('authError');
    const successElement = document.getElementById('authSuccess');
    const signinTab = document.querySelector('.auth-signin-tab');
    const signupTab = document.querySelector('.auth-signup-tab');
    const googleBtn = document.getElementById('googleAuthBtn');

        let isSignInMode = false;

        // Tab switching
        signinTab.addEventListener('click', switchToSignIn);
        signupTab.addEventListener('click', switchToSignUp);

        function switchToSignIn() {
            isSignInMode = true;
            signinTab.classList.add('active');
            signupTab.classList.remove('active');
            submitText.textContent = 'Sign In';
            confirmPasswordGroup.style.display = 'none';
            confirmPasswordInput.required = false;
            clearMessages();
        }

        function switchToSignUp() {
            isSignInMode = false;
            signupTab.classList.add('active');
            signinTab.classList.remove('active');
            submitText.textContent = 'Create Account';
            confirmPasswordGroup.style.display = 'block';
            confirmPasswordInput.required = true;
            clearMessages();
        }

        // Form submit
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            clearMessages();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showError('Please fill in all required fields');
                return;
            }

            if (!isSignInMode) {
                const confirmPassword = confirmPasswordInput.value.trim();
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                if (password.length < 8) {
                    showError('Password must be at least 8 characters');
                    return;
                }
            }

            setLoading(true);

            try {
                if (isSignInMode) {
                    // --- Sign In ---
                    await account.createEmailPasswordSession(email, password);
                    await handleAuthSuccess();
                } else {
                    // --- Sign Up ---
                    await account.create(
                        Appwrite.ID.unique(),
                        email,
                        password
                    );

                    // Auto-login after signup
                    await account.createEmailPasswordSession(email, password);
                    showSuccess('Account created successfully!');
                    await handleAuthSuccess();
                }
            } catch (error) {
                console.error('Authentication error:', error);
                enhancedHandleAuthError(error);
            } finally {
                setLoading(false);
            }
        });

        // Google OAuth
        googleBtn.addEventListener('click', async () => {
            clearMessages();
            setLoading(true, 'Continue with Google');

            try {
                const origin = window.location.origin;
                const successUrl = `${origin}/index.html?auth=success`;
                const failureUrl = `${origin}/auth/index.html?error=oauth_failed`;

                // This will redirect the user to Google login
                await account.createOAuth2Session('google', successUrl, failureUrl);
            } catch (error) {
                console.error('Google OAuth error:', error);
                showError('Google sign-in failed. Please try email login.');
                setLoading(false);
            }
        });

        // Handle auth success
        async function handleAuthSuccess() {
            try {
                const user = await account.get();

                const authData = {
                    userId: user.$id,
                    email: user.email,
                    name: user.name,
                    authenticatedAt: new Date().toISOString()
                };
                localStorage.setItem('zenbanAuth', JSON.stringify(authData));

                showSuccess('Authentication successful! Redirecting...');

                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            } catch (error) {
                console.error('Failed to get user:', error);
                showError('Authentication succeeded but failed to load user.');
            }
        }

        // Handle auth errors
        function handleAuthError(error) {
            if (error.code === 409) {
                showError(isSignInMode ? 'Invalid email or password' : 'Email already in use');
            } else if (error.code === 401) {
                showError('Invalid email or password');
            } else if (error.code === 400 && error.message.includes('password')) {
                showError('Password must be at least 8 characters');
            } else {
                showError(error.message || 'Authentication failed. Please try again.');
            }
        }

        // Utility functions
        function showError(msg) {
            errorElement.textContent = msg;
            errorElement.style.display = 'block';
            successElement.style.display = 'none';
        }

        function showSuccess(msg) {
            successElement.textContent = msg;
            successElement.style.display = 'block';
            errorElement.style.display = 'none';
        }

        function clearMessages() {
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
        }

        function setLoading(isLoading, text = '') {
            const originalText = isLoading ? submitText.textContent : '';
            submitBtn.disabled = isLoading;
            submitText.textContent = isLoading ? (text || 'Loading...') : originalText;
            loadingElement.style.display = isLoading ? 'inline-block' : 'none';
        }

        // Check existing auth state on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);

            if (params.get('auth') === 'success') {
                cleanUrl();
                await handleAuthSuccess();
            } else if (params.get('error') === 'oauth_failed') {
                cleanUrl();
                showError('Google authentication failed. Please try again.');
            } else {
            try {
                const user = await account.get();
                if (user) {
                    const authData = {
                        userId: user.$id,
                        email: user.email,
                        name: user.name,
                        authenticatedAt: new Date().toISOString()
                    };
                    localStorage.setItem('zenbanAuth', JSON.stringify(authData));
                    showSuccess("You're already logged in!");
                    setTimeout(() => window.location.href = '/index.html', 1500);
                }
            } catch (err) {
                console.log('User not authenticated:', err.message);
            }
            }
        });

        function cleanUrl() {
            const url = new URL(window.location);
            url.search = '';
            window.history.replaceState({}, document.title, url.pathname);
        }
    </script>
</body>
</html>

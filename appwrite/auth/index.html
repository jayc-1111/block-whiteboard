<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenban - Authentication Required</title>

    <!-- Simple favicon to prevent 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¥</text></svg>">

    <!-- Google Fonts - Inter for auth page -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>

    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            color: white;
            font-size: 36px;
            font-weight: 700;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .auth-form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 24px;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-tab.active {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #667eea;
        }

        .auth-input-group {
            margin-bottom: 20px;
        }

        .auth-input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: #fafafa;
            transition: all 0.2s ease;
        }

        .auth-input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .auth-submit {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .auth-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #666;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .auth-divider span {
            margin: 0 16px;
            font-size: 14px;
        }

        .auth-google {
            width: 100%;
            padding: 14px 24px;
            background: white;
            color: #333;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .auth-google:hover {
            border-color: #ccc;
            background: #f9f9f9;
        }

        .auth-google svg {
            width: 18px;
            height: 18px;
        }

        .auth-error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .auth-success {
            background: #f0fdf4;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #16a34a;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 32px 24px;
                min-height: unset;
            }

            .auth-title {
                font-size: 24px;
            }

            .auth-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">ðŸ”¥</div>
            <h1 class="auth-title">Welcome to Zenban</h1>
            <p class="auth-subtitle">Sign in to continue to your whiteboard workspace</p>
        </div>

        <form class="auth-form">
            <div class="auth-tabs">
                <button type="button" class="auth-tab auth-signin-tab">Sign In</button>
                <button type="button" class="auth-tab active auth-signup-tab">Sign Up</button>
            </div>

            <div class="auth-input-group">
                <input type="email" id="authEmail" placeholder="Email address" required>
            </div>

            <div class="auth-input-group">
                <input type="password" id="authPassword" placeholder="Password" required>
            </div>

            <div class="auth-input-group" id="confirmPasswordGroup" style="display: none;">
                <input type="password" id="authConfirmPassword" placeholder="Confirm Password">
            </div>

            <button type="submit" class="auth-submit">
                <span class="auth-submit-text">Create Account</span>
                <span class="loading" style="display: none;" id="authLoading"></span>
            </button>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button type="button" class="auth-google" id="googleAuthBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>

            <div class="auth-error" id="authError"></div>
            <div class="auth-success" id="authSuccess"></div>
        </form>
    </div>

    <script>
        // === ZENBAN MANDATORY AUTHENTICATION PAGE ===

        // Appwrite configuration already declared in appwrite-config.js
        // const APPWRITE_CONFIG = { ... } // â† REMOVED to fix redeclaration error

        // Initialize Appwrite client
        const client = new Appwrite.Client()
            .setEndpoint(APPWRITE_CONFIG.endpoint)
            .setProject(APPWRITE_CONFIG.projectId);

        const account = new Appwrite.Account(client);

        // Auth state
        let isSignInMode = false;

        // DOM Elements
        const form = document.querySelector('.auth-form');
        const emailInput = document.getElementById('authEmail');
        const passwordInput = document.getElementById('authPassword');
        const confirmPasswordInput = document.getElementById('authConfirmPassword');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const submitBtn = document.querySelector('.auth-submit');
        const submitText = document.querySelector('.auth-submit-text');
        const loadingElement = document.getElementById('authLoading');
        const errorElement = document.getElementById('authError');
        const successElement = document.getElementById('authSuccess');
        const signinTab = document.querySelector('.auth-signin-tab');
        const signupTab = document.querySelector('.auth-signup-tab');
        const googleBtn = document.getElementById('googleAuthBtn');

        // Tab switching
        signinTab.addEventListener('click', () => switchToSignIn());
        signupTab.addEventListener('click', () => switchToSignUp());

        // Form submission
        form.addEventListener('submit', handleSubmit);

        // Google sign-in
        googleBtn.addEventListener('click', handleGoogleSignIn);

        function switchToSignIn() {
            isSignInMode = true;
            signinTab.classList.add('active');
            signupTab.classList.remove('active');
            submitText.textContent = 'Sign In';
            confirmPasswordGroup.style.display = 'none';
            confirmPasswordInput.required = false;
            clearMessages();
        }

        function switchToSignUp() {
            isSignInMode = false;
            signupTab.classList.add('active');
            signinTab.classList.remove('active');
            submitText.textContent = 'Create Account';
            confirmPasswordGroup.style.display = 'block';
            confirmPasswordInput.required = true;
            clearMessages();
        }

        async function handleSubmit(event) {
            event.preventDefault();
            clearMessages();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Validation
            if (!email || !password) {
                showError('Please fill in all required fields');
                return;
            }

            if (!isSignInMode) {
                const confirmPassword = confirmPasswordInput.value.trim();
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                if (password.length < 8) {
                    showError('Password must be at least 8 characters');
                    return;
                }
            }

            // Show loading state
            setLoading(true);

            try {
                if (isSignInMode) {
                    // Sign In
                    const session = await account.createEmailPasswordSession(email, password);
                    await handleAuthSuccess();
                } else {
                    // Sign Up
                    const user = await account.create(
                        Appwrite.ID.unique(),
                        email,
                        password
                    );
                    // Automatically sign in after signup
                    const session = await account.createEmailPasswordSession(email, password);
                    showSuccess('Account created successfully!');
                    await handleAuthSuccess();
                }
            } catch (error) {
                console.error('Authentication error:', error);

                if (error.code === 409) {
                    if (isSignInMode) {
                        showError('Invalid email or password');
                    } else {
                        showError('Email already in use. Try signing in instead.');
                    }
                } else if (error.code === 401) {
                    showError('Invalid email or password');
                } else if (error.code === 400) {
                    if (error.message.includes('password')) {
                        showError('Password must be at least 8 characters');
                    } else {
                        showError('Please check your email format');
                    }
                } else {
                    showError(error.message || 'Authentication failed. Please try again.');
                }
            } finally {
                setLoading(false);
            }
        }

        async function handleGoogleSignIn() {
            clearMessages();
            setLoading(true, 'Continue with Google');

            try {
                // Get current origin for redirect URLs
                const currentOrigin = window.location.origin;
                const successUrl = `${currentOrigin}/index.html?auth=success`;
                const failureUrl = `${currentOrigin}/auth/index.html?error=oauth_failed`;

                // Start OAuth flow
                await account.createOAuth2Session(
                    'google',
                    successUrl,
                    failureUrl,
                    ['https://www.googleapis.com/auth/userinfo.email', 'https://www.googleapis.com/auth/userinfo.profile']
                );

                // Page will redirect, no need to do anything else
            } catch (error) {
                console.error('Google OAuth error:', error);

                if (error.message.includes('popup') || error.message.includes('blocked')) {
                    showError('Popups blocked. Please allow popups and try again.');
                } else {
                    showError('Google sign-in failed. Try using email authentication instead.');
                }

                setLoading(false);
            }
        }

        async function handleAuthSuccess() {
            // Check if we're authenticated
            try {
                const user = await account.get();
                console.log('Authentication successful:', user.email);

                // Save session info to localStorage for main app
                const authData = {
                    userId: user.$id,
                    email: user.email,
                    name: user.name,
                    authenticatedAt: new Date().toISOString()
                };

                localStorage.setItem('zenbanAuth', JSON.stringify(authData));

                // Show success message briefly
                showSuccess('Authentication successful! Redirecting...');

                // Redirect to main app after short delay
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);

            } catch (error) {
                console.error('Failed to get user after auth:', error);
                showError('Authentication succeeded but failed to load user. Please try again.');
                setLoading(false);
            }
        }

        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            successElement.style.display = 'none';
        }

        function showSuccess(message) {
            successElement.textContent = message;
            successElement.style.display = 'block';
            errorElement.style.display = 'none';
        }

        function clearMessages() {
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
        }

        function setLoading(isLoading, text = '') {
            const originalText = isLoading ? submitText.textContent : '';
            submitBtn.disabled = isLoading;
            submitText.textContent = isLoading ? (text || 'Loading...') : originalText;
            loadingElement.style.display = isLoading ? 'inline-block' : 'none';
        }

        // Check for auth success/error on page load
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.get('auth') === 'success') {
                console.log('OAuth success detected');
                cleanUrl();
                handleAuthSuccess();
            } else if (urlParams.get('error') === 'oauth_failed') {
                console.log('OAuth failure detected');
                cleanUrl();
                showError('Google authentication failed. Please try again.');
            }
        });

        function cleanUrl() {
            // Remove query parameters
            const url = new URL(window.location);
            url.search = '';
            window.history.replaceState({}, document.title, url.pathname);
        }

        // Authentication state checking
        async function checkAuthenticationState() {
            try {
                console.log('ðŸ” Checking existing authentication...');
                const user = await account.get();

                // If user is already authenticated, redirect to main app
                if (user && (!user.labels || !user.labels.includes('anonymous'))) {
                    console.log('âœ… User already authenticated, redirecting to main app:', user.email);

                    // Save session info for main app
                    const authData = {
                        userId: user.$id,
                        email: user.email,
                        name: user.name,
                        authenticatedAt: new Date().toISOString()
                    };
                    localStorage.setItem('zenbanAuth', JSON.stringify(authData));

                    // Show success message briefly
                    showSuccess('You\'re already logged in!');

                    // Redirect to main app after short delay
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);

                    return true;
                }

                return false;
            } catch (error) {
                console.log('â„¹ï¸ User not authenticated:', error.message);
                return false;
            }
        }

        // Check auth state when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            // Also check for OAuth success/error
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.get('auth') === 'success') {
                console.log('OAuth success detected');
                cleanUrl();
                await handleAuthSuccess();
            } else if (urlParams.get('error') === 'oauth_failed') {
                console.log('OAuth failure detected');
                cleanUrl();
                showError('Google authentication failed. Please try again.');
            } else {
                // Check if user is already authenticated
                const isAuthenticated = await checkAuthenticationState();
                if (!isAuthenticated) {
                    console.log('ðŸ”“ User needs to authenticate - showing auth interface');
                }
            }
        });

        // Make Appwrite client available globally for other scripts
        window.appwriteClient = client;
        window.appwriteAccount = account;
    </script>
</body>
</html>

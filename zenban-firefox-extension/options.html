<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zenban Extension Options</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        .option {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .option label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }
        .option input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .option .description {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            margin-left: 28px;
        }
        .status {
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        .status.show {
            display: block;
        }
        button {
            background: #5353ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #4040dd;
        }
        .test-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Zenban Extension Settings</h1>
    
    <div class="option">
        <label>
            <input type="checkbox" id="elementPicker">
            Use Element Picker
        </label>
        <div class="description">
            When enabled, click on specific elements to capture them. 
            When disabled, captures the entire visible page.
        </div>
    </div>
    
    <div class="option">
        <label>
            <input type="checkbox" id="autoCleanup" checked>
            Auto-cleanup bookmarks
        </label>
        <div class="description">
            Automatically removes old bookmarks from localStorage, keeping only the last 5.
        </div>
    </div>
    
    <div class="status" id="status">
        Settings saved!
    </div>
    
    <div class="test-section">
        <h2 style="font-size: 16px; margin-bottom: 10px;">Test Extension</h2>
        <button id="testCapture">Test Capture</button>
    </div>
    
    <script src="options.js"></script>
</body>
</html>

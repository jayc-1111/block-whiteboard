<!DOCTYPE html>
<html>
<head>
    <title>Zenban Icon Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            display: block;
            margin: 0 auto 10px;
            border: 1px solid #ddd;
        }
        a {
            display: inline-block;
            padding: 8px 16px;
            background: #9f7aea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        a:hover {
            background: #b794f6;
        }
    </style>
</head>
<body>
    <h1>Zenban Extension Icons</h1>
    <p>Click to download each icon size:</p>
    <div id="icons"></div>
    
    <script>
        const sizes = [16, 48, 128];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const iconDiv = document.createElement('div');
            iconDiv.className = 'icon-container';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Purple gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#b794f6');
            gradient.addColorStop(1, '#9f7aea');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White bookmark icon
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = Math.max(1, size * 0.08);
            
            // Draw bookmark shape
            const padding = size * 0.2;
            const width = size - (padding * 2);
            const height = size - (padding * 1.5);
            
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding + width, padding);
            ctx.lineTo(padding + width, padding + height);
            ctx.lineTo(size / 2, padding + height - (size * 0.15));
            ctx.lineTo(padding, padding + height);
            ctx.closePath();
            ctx.fill();
            
            iconDiv.appendChild(canvas);
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size}`;
            iconDiv.appendChild(link);
            
            container.appendChild(iconDiv);
        });
    </script>
</body>
</html>

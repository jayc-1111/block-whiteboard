<!DOCTYPE html>
<html>
<head>
    <title>Extension Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: #f0f0f0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
        #screenshot-preview {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Zenban Extension Test</h1>
    
    <div class="status">
        <h2>Extension Status</h2>
        <p id="extension-status">Checking...</p>
    </div>

    <button onclick="testBrowserAPI()" style="margin-right: 10px;">Test Browser API</button>
    <button onclick="testHtml2Canvas()" style="margin-right: 10px;">Test html-to-image</button>
    <button onclick="testFullCapture()" style="margin-right: 10px;">Test Full Capture</button>
    <button onclick="activateElementPicker()" style="margin-right: 10px;">Activate Element Picker</button>

    <div id="results"></div>
    <img id="screenshot-preview" style="display:none;">

    <script>
        // Check if extension is loaded
        function checkExtension() {
            const status = document.getElementById('extension-status');
            if (typeof browser !== 'undefined' && browser.runtime) {
                status.textContent = '✓ Extension detected';
                status.parentElement.classList.add('success');
            } else {
                status.textContent = '✗ Extension not detected';
                status.parentElement.classList.add('error');
            }
        }

        // Test browser API directly
        async function testBrowserAPI() {
            log('Testing browser captureTab API...');
            try {
                const response = await browser.runtime.sendMessage({ action: 'captureTab' });
                if (response) {
                    log('✓ Browser API success!', 'success');
                    showScreenshot(response);
                } else {
                    log('✗ Browser API returned null', 'error');
                }
            } catch (e) {
                log(`✗ Browser API error: ${e.message}`, 'error');
            }
        }

        // Test html2canvas
        async function testHtml2Canvas() {
            log('Testing html2canvas...');
            if (typeof html2canvas === 'undefined') {
                log('✗ html2canvas not loaded', 'error');
                return;
            }
            
            try {
                const canvas = await html2canvas(document.body, {
                    allowTaint: false,
                    useCORS: true,
                    scale: 0.5
                });
                const screenshot = canvas.toDataURL('image/jpeg', 0.7);
                log('✓ html2canvas success!', 'success');
                showScreenshot(screenshot);
            } catch (e) {
                log(`✗ html2canvas error: ${e.message}`, 'error');
            }
        }

        // Test full capture flow
        function testFullCapture() {
            log('Testing full capture flow...');
            
            // Listen for response
            window.addEventListener('message', function handler(event) {
                if (event.data.type === 'BOOKMARK_SCREENSHOT_READY') {
                    log('✓ Screenshot received!', 'success');
                    showScreenshot(event.data.payload.screenshot);
                    window.removeEventListener('message', handler);
                } else if (event.data.type === 'BOOKMARK_SCREENSHOT_ERROR') {
                    log(`✗ Error: ${event.data.payload.error}`, 'error');
                    window.removeEventListener('message', handler);
                }
            });

            // Send request
            window.postMessage({
                type: 'CAPTURE_SCREENSHOT_REQUEST',
                url: window.location.href
            }, '*');
        }

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }

        function showScreenshot(dataUrl) {
            const img = document.getElementById('screenshot-preview');
            img.src = dataUrl;
            img.style.display = 'block';
            log(`Screenshot size: ${(dataUrl.length / 1024).toFixed(2)} KB`);
        }

        // Test element picker activation
        function activateElementPicker() {
            log('Activating element picker...');
            
            // Send message to activate picker
            window.postMessage({
                type: 'ACTIVATE_ELEMENT_PICKER'
            }, '*');
        }

        // Check on load
        checkExtension();
    </script>
</body>
</html>
